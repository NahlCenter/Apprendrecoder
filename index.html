<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function input(){
            var name1 = document.getElementById("textarea").value;
            document.getElementById("output").innerHTML = name1 ;
        }
    </script>
    <style>
        #textarea {
            width: 100%;
            height: 300px;
            background-color: #191919;
            color: white;
        }
        #button {
            width: 100%;
            margin-bottom: 6px; 
        }
        #output {
            width: 100%;
            height: 300px;
            background-color: #191919;
            color: white;
        }
    </style>
</head>
<body>
    <textarea name="" id="textarea" cols="" rows=""></textarea>
    <button onclick="input()" id="button" type="button">transformation</button>
    <div id="output"></div>
</body>
</html>
